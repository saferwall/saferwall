name: build and test
on: [push]
jobs:
  test:
    name: Build & Test
    strategy:
      matrix:
        go-version: [1.17.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies
        run: |
          go version
          go env -w GOPRIVATE=github.com/saferwall/*
          git config --global url."https://${{ secrets.GIT_USERNAME }}:${{ secrets.GIT_TOKEN }}@github.com".insteadOf "https://github.com"
          go get -u golang.org/x/lint/golint
          make exiftool-install
          make die-install
          make trid-install
          make yara-install
          sudo apt install -qq wamerican

      - name: Build
        run: |
          go env -w GOFLAGS=-mod=mod
          go build -v ./...

      - name: Test With Coverage
        run: |
          export LC_ALL=C
          go test $(go list ./... | grep -v /multiav/ | grep -v /Store/) -race -coverprofile=coverage.out -covermode=atomic

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1

      - name: Run Vet & Lint
        run: |
          go vet ./...
          golint -set_exit_status=0 ./...
