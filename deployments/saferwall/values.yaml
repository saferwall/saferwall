#
# Default values for Saferwall malware sandbox.
# https://github.com/saferwall/saferwall
#

## Global project configuration
##
saferwall:
  # email used to generate let's encrypt ssl cert.
  email: admin@mysaferwall.com
  # set to true when using a private docker registry.
  privateRegistryServer:
    enabled: false
    imageCredentials:
      registry: quay.io
      username: mr-robot
      password: its-not-real

  # Host name to use.
  hostname: mysaferwall.com
  # Storage configuration.
  storage:
    # Shared volume between all services.
    sharedVolume: "/samples"
    # Shared volume size.
    sharedVolumeSize: 5Gi
    # Deployment kind, possible values: aws, minio, local.
    deploymentKind: "minio"
  # Couchbase.
  couchbase:
    # Name of the couchbase bucket.
    bucketName: "sfw"
  # AWS s3 config.
  minio:
    region: us-east-1
    accessKey: minio
    secretKey: minio123
  s3: {}

########### MINIO ###########
minio:
  enabled: true

  ## Set default rootUser, rootPassword
  rootUser: "minio"
  rootPassword: "minio123"

  # We choose distributed for HA. This can be set to standalone in dev env.
  mode: standalone
  # mode: distributed

  # Number of nodes (applicable only for MinIO distributed mode)
  # Should be a minimum value of 4.
  # replicas: 1

  persistence:
    # Use persistent volume to store data
    enabled: true

    # Size of persistent volume claim
    size: 10Gi

  ## Configure resource requests and limits
  resources:
    requests:
      memory: 2Gi

####### COUCHBASE #########
couchbase-operator:
  enabled: true
  buckets:
    sfw:
      compressionMode: passive
      conflictResolution: seqno
      enableFlush: false
      enableIndexReplica: false
      evictionPolicy: valueOnly
      ioPriority: low
      kind: CouchbaseBucket
    default: null
  cluster:
    name: couchbase-cluster
    antiAffinity: false
    security:
      username: admin
      password: password
    servers:
      default:
        autoscaleEnabled: false
        pod:
          spec: {}
        services:
        - data
        - index
        - query
        - search
        size: 1
        volumeMounts:
          default: couchbase
          data: couchbase
          index: couchbase
    volumeClaimTemplates:
      - metadata:
          name: couchbase
        spec:
          storageClassName: standard
          resources:
            requests:
              storage: 1Gi

########### NSQ ###########
nsq:
  enabled: true
  nsqd:
    name: nsqd
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
    persistence:
      storageClass: "standard"
      resources:
        requests:
          storage: 1Gi
    extraArgs:
    - --max-msg-size=10000000
    - --log-level=error
  nsqlookupd:
    enabled: true
    name: nsqlookupd
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
    extraArgs:
    - --log-level=error
  nsqadmin:
    enabled: true
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
    extraArgs:
    - --log-level=error

########### AWS-EFS-CSI-DRIVER ###########
aws-efs-csi-driver:
  enabled: false
  storageClasses:
  - name: efs-sc
    parameters:
      provisioningMode: efs-ap
      fileSystemId: fs-id-here
      directoryPerms: "700"
      gidRangeStart: "1000"
      gidRangeEnd: "2000"
      basePath: "/dynamic_provisioning"
    reclaimPolicy: Delete
    volumeBindingMode: Immediate

########### NFS SERVER PROVISIONER ###########
nfs-server-provisioner:
  enabled: true
  persistence:
    enabled: true
    storageClass: standard
    size: 10Gi
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 100Mi

########### NGINX INGRESS  #############
ingress-nginx:
  enabled: false
  controller:
    config:
      use-proxy-protocol: "true"
      use-forwarded-headers: "true"
      compute-full-forwarded-for: "true"
    headers:
      X-GeoIP-Country: "$geoip_country_code"
      X-GeoIP-Region-Name: "$geoip_region_name"
      X-GeoIP-City: "$geoip_city"
      X-GeoIP-Postal-Code: "$geoip_postal_code"
    service:
      externalTrafficPolicy: "Local"
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"

########## CERT-MANAGER ############
cert-manager:
  enabled: true
  ingressShim:
    # Isssuer name to use, possible values:
    # letsencrypt-prod, letsencrypt-staging
    defaultIssuerName: selfsigned-issuer
    defaultIssuerKind: ClusterIssuer

########### BACKEND ###########
webapis:
  enabled: true
  name: webapis
  replicas: 1
  containerPort: 8080
  image:
    repository: saferwall/webapis
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
    nodePort:
  resources:
    requests:
      memory: 100Mi
      cpu: 100m
  debug: false
  logLevel: info
  cors_allowed_origins: []
  max_file_size: 64 # in MegaBytes.
  max_avatar_file_size: 1000 # in KiloBytes.
  samples_zip_password: "infected"
  storage:
    filesContainer: sfw-samples
    avatarContainer: sfw-images
    artifactsContainer: sfw-artifacts
  jwt:
    signKey: secret
    expiration: 72
  token:
    expiration: 10
  smtp:
    server:
    port: 587
    user:
    password:

