# Use this docker-compose file to setup the test environment before running the tests.

services:
  couchbase:
    image: couchbase/server:7.6.3
    ports:
      - "8091:8091" # Web UI
      - "8092:8092" # Query service
      - "8093:8093" # Query service
      - "8094:8094" # Search service
      - "11210:11210" # Data Service
    ulimits:
      nofile:
        soft: 200000
        hard: 200000
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'code=$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost:8091/pools); [ "$$code" = "200" ] || [ "$$code" = "401" ]',
        ]
      interval: 10s
      timeout: 5s
      retries: 20
    volumes:
      - couchbase_data:/opt/couchbase/var

  nsqlookupd:
    image: nsqio/nsq:latest
    command: /nsqlookupd --log-level=error
    ports:
      - 4160:4160
      - 4161:4161
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4161/ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  nsqd:
    image: nsqio/nsq:latest
    command: >
      /nsqd --lookupd-tcp-address=nsqlookupd:4160 --broadcast-address=${EXTERNAL_IP} --max-msg-size=1413820683 --log-level=error
    environment:
      - "EXTERNAL_IP=${EXTERNAL_IP}"
    depends_on:
      nsqlookupd:
        condition: service_healthy
    ports:
      - 4150:4150
      - 4151:4151
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4151/ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  nsqadmin:
    image: nsqio/nsq:latest
    command: >
      /nsqadmin --lookupd-http-address=nsqlookupd:4161 --log-level=error
    depends_on:
      nsqlookupd:
        condition: service_healthy
    ports:
      - 4171:4171
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4171/ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  webapis:
    image: saferwall/webapis:latest
    depends_on:
      couchbase:
        condition: service_healthy
      nsqd:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SFW_WEBAPIS_DEPLOYMENT_KIND=dev
    entrypoint:
      [
        /saferwall/server,
        -config,
        /saferwall/conf/,
        -db,
        /saferwall/db,
        -tpl,
        /saferwall/templates,
      ]
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/healthcheck/",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  ui:
    image: saferwall/ui:latest
    depends_on:
      webapis:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      PUBLIC_API_URL: http://localhost:8080/v1/
      PUBLIC_AVATAR_API_URL: https://avatar.saferwall.com/{username}

  ml-pipeline:
    image: saferwall/ml-pipeline:latest
    ports:
      - "8001:8001"

  orchestrator:
    image: saferwall/orchestrator:latest
    depends_on:
      nsqd:
        condition: service_healthy
    environment:
      - SAFERWALL_DEPLOYMENT_KIND=dev
    entrypoint: [/saferwall/orchestrator-svc, -config, /saferwall/conf/]
    volumes:
      - /samples:/samples
      - /saferwall:/saferwall/storage

  aggregator:
    image: saferwall/aggregator:latest
    depends_on:
      couchbase:
        condition: service_healthy
      nsqd:
        condition: service_healthy
    environment:
      - SAFERWALL_DEPLOYMENT_KIND=dev
    entrypoint: [/saferwall/aggregator-svc, -config, /saferwall/conf/]

  postprocessor:
    image: saferwall/postprocessor:latest
    depends_on:
      couchbase:
        condition: service_healthy
      nsqd:
        condition: service_healthy
    environment:
      - SAFERWALL_DEPLOYMENT_KIND=dev
    entrypoint: [/saferwall/postprocessor-svc, -config, /saferwall/conf/]
    volumes:
      - /samples:/samples

  pe:
    image: saferwall/pe:latest
    depends_on:
      nsqd:
        condition: service_healthy
    environment:
      - SAFERWALL_DEPLOYMENT_KIND=dev
    entrypoint: [/saferwall/pe-svc, -config, /saferwall/conf/]
    volumes:
      - /samples:/samples

  meta:
    image: saferwall/gometa:latest
    depends_on:
      nsqd:
        condition: service_healthy
    environment:
      - SAFERWALL_DEPLOYMENT_KIND=dev
    entrypoint: [/saferwall/meta-svc, -config, /saferwall/conf/]
    volumes:
      - /samples:/samples

  avira:
    image: saferwall/goavira:latest
    depends_on:
      nsqd:
        condition: service_healthy
    environment:
      - SAFERWALL_DEPLOYMENT_KIND=dev
    entrypoint: [/saferwall/avira-svc, -config, /saferwall/conf/]
    volumes:
      - /samples:/samples

  clamav:
    image: saferwall/goclamav:latest
    depends_on:
      nsqd:
        condition: service_healthy
    environment:
      - SAFERWALL_DEPLOYMENT_KIND=dev
    entrypoint: [/saferwall/clamav-svc, -config, /saferwall/conf/]
    volumes:
      - /samples:/samples

  comodo:
    image: saferwall/gocomodo:latest
    depends_on:
      nsqd:
        condition: service_healthy
    environment:
      - SAFERWALL_DEPLOYMENT_KIND=dev
    entrypoint: [/saferwall/comodo-svc, -config, /saferwall/conf/]
    volumes:
      - /samples:/samples

  windefender:
    image: saferwall/gowindefender:latest
    depends_on:
      nsqd:
        condition: service_healthy
    environment:
      - SAFERWALL_DEPLOYMENT_KIND=dev
    entrypoint: [/saferwall/windefender-svc, -config, /saferwall/conf/]
    volumes:
      - /samples:/samples

  sandbox:
    image: saferwall/sandbox:latest
    depends_on:
      nsqd:
        condition: service_healthy
    environment:
      - SAFERWALL_DEPLOYMENT_KIND=dev
    entrypoint: [/saferwall/sandbox-svc, -config, /saferwall/conf/]
    volumes:
      - /samples:/samples

volumes:
  minio_data: null
  couchbase_data: null
